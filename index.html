<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="/assets/png/1-9JJvorMV.png">
	<title>Start Page</title>
	<style>
		body,
		html {
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-image: url('/assets/jpg/Background1-BKaPeEM8.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			cursor: pointer;
			overflow: hidden;
		}

		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 10;
		}

		.start-text {
			position: absolute;
			bottom: 50px;
			width: 100%;
			text-align: center;
			color: white;
			font-size: 24px;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
			z-index: 20;
			pointer-events: none;
		}
	</style>
</head>

<body>
	<div class="overlay"></div>
	<div class="start-text">
		Click anywhere to start
	</div>

	<script>
		document.querySelector('.overlay').addEventListener('click', function () {
			window.location.href = "Instructions.html";
		});
	</script>
</body>

</html>
